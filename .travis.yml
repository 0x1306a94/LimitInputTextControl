# references:
# * https://www.objc.io/issues/6-build-tools/travis-ci/
# * https://github.com/supermarin/xcpretty#usage

osx_image: xcode10.0
language: objective-c
# cache: cocoapods
podfile: Example/Podfile

before_install:
  - env
  - xcodebuild -version
  - xcodebuild -showsdks
  - xcpretty --version

script:
  - set -o pipefail && xcodebuild test -enableCodeCoverage YES -workspace Example/LimitInputTextControl.xcworkspace -scheme LimitInputTextControl-Example -sdk iphonesimulator12.0 ONLY_ACTIVE_ARCH=NO | xcpretty
  - pod lib lint --allow-warnings
